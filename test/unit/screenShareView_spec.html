<div id="desktop" class="desktop" draggable>
</div>

<section id="screenShareErrors" class="screen-modal tc-modal">
  <section id="screenShareErrorMsg">
    <div class="tc-dialog">
      <span class="errTxt"></span>
    </div>
  </section>
  <section id="screenShareErrorInstall">
    <div class="tc-dialog">
      <p>You need a Chrome extension to share your screen. <a href="#">Install Screensharing Extension</a>.
         Once you have installed refresh your browser and click the share screen button again.</p>
    </div>
  </section>
  <section id="extInstallationSuccessful">
    <div class="tc-dialog">
      <p>Chrome extension was installed successfully. You need to refresh your browser in order to use it.</p>
      <button id="scrShrReload" class="tc-button large">Reload</button>
      <button id="scrShrLater" class="tc-button large">Later</button>
    </div>
  </section>
</section>
